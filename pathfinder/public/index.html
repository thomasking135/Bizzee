<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>NZ Business Finder</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body { font-family: system-ui; margin: 24px; }
  .row { display: flex; gap: 12px; margin-bottom: 12px; flex-wrap: wrap; align-items: center; }
  input, button { padding: 10px; font-size: 16px; }
  button[disabled] { opacity: 0.6; cursor: not-allowed; }
  table { width: 100%; border-collapse: collapse; margin-top: 16px; }
  th, td { border-bottom: 1px solid #ddd; padding: 8px; vertical-align: top; }
  a { color: #0b57d0; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .muted { color: #666; }
</style>
</head>
<body>

<h1>NZ Business Finder</h1>

<div class="row">
  <input id="type" placeholder="Business type (e.g. kitchen designer)" />
  <input id="city" placeholder="City (e.g. Christchurch)" />
</div>

<div class="row">
  <label><input type="checkbox" id="email"> Try to find email (slower)</label>
  <button id="search">Search</button>
</div>

<p id="status" class="muted"></p>

<table id="table" style="display:none">
  <thead>
    <tr><th>Business</th><th>Address</th><th>Website</th><th>Email</th></tr>
  </thead>
  <tbody id="body"></tbody>
</table>

<script>
const $ = (id) => document.getElementById(id);

function setStatus(msg) {
  $("status").textContent = msg;
}

function escapeHtml(str) {
  return String(str ?? "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

$("search").onclick = async () => {
  const businessType = $("type").value.trim();
  const city = $("city").value.trim();
  const includeWebsiteEmail = $("email").checked;

  $("table").style.display = "none";
  $("body").innerHTML = "";

  if (!businessType || !city) {
    setStatus("Please enter both a business type and a city.");
    return;
  }

  $("search").disabled = true;
  setStatus("Searching...");

  try {
    const resp = await fetch("/.netlify/functions/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ businessType, city, includeWebsiteEmail })
    });

    const raw = await resp.text();

    // Parse JSON safely (so you don’t get “Unexpected end of JSON input”)
    let data = {};
    try {
      data = raw ? JSON.parse(raw) : {};
    } catch {
      data = {};
    }

    // If the backend returns an error, show the actual message
    if (!resp.ok) {
      const message = data?.error || raw || `HTTP ${resp.status}`;
      throw new Error(message);
    }

    const results = Array.isArray(data.results) ? data.results : [];

    results.forEach(r => {
      const tr = document.createElement("tr");

      const name = escapeHtml(r.name);
      const address = escapeHtml(r.address);
      const email = escapeHtml(r.email || "");

      const mapsUrl = r.google_maps_url || "";
      const websiteUrl = r.website || "";

      tr.innerHTML = `
        <td>${mapsUrl ? `<a href="${mapsUrl}" target="_blank" rel="noopener noreferrer">${name}</a>` : name}</td>
        <td>${address}</td>
        <td>${websiteUrl ? `<a href="${websiteUrl}" target="_blank" rel="noopener noreferrer">Website</a>` : ""}</td>
        <td>${email}</td>
      `;

      $("body").appendChild(tr);
    });

    $("table").style.display = "table";
    setStatus(`${results.length} result(s) found`);

  } catch (e) {
    // Show the REAL error (this is the critical fix)
    setStatus(`Error: ${e.message || String(e)}`);
  } finally {
    $("search").disabled = false;
  }
};
</script>

</body>
</html>
